<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Rick Roll</h1>

<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
<div id="lyrics"></div>

<script>
	var video =  document.getElementById("rickroll");
	var songLyric = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {
		if (video.currentTime < 17) {
			songLyric.innerHTML = "";
		} else if (video.currentTime > 18 && video.currentTime < 22) {
			songLyric.innerHTML = "<h3>We're no strangers to love</h3>";
		} else if (video.currentTime > 22 && video.currentTime < 26.5) {
			songLyric.innerHTML = "<h3>You know the rules and so do I</h3>";
		} else if (video.currentTime > 26.75 && video.currentTime < 30.5) {
			songLyric.innerHTML = "<h3>A full commitment's what I'm thinking of</h3>";
		} else if (video.currentTime > 30.5 && video.currentTime < 34.75) {
			songLyric.innerHTML = "<h3>You wouldn't get this from any other guy</h3>";
		} else if ((video.currentTime > 34.8 && video.currentTime < 39) || (video.currentTime > 153 && video.currentTime < 158)){
			songLyric.innerHTML = "<h3>I just wanna tell you how I'm feeling</h3>";
		} else if ((video.currentTime > 40 && video.currentTime < 41.75) || (video.currentTime > 158.5 && video.currentTime < 160.5)){
			songLyric.innerHTML = "<h3>Gotta make you understand</h3>";
		} else if ((video.currentTime > 42.25 && video.currentTime < 44.5) || (video.currentTime > 85 && video.currentTime < 87) || (video.currentTime > 102 && video.currentTime < 103.75) || (video.currentTime > 161 && video.currentTime < 163) || (video.currentTime > 177.75 && video.currentTime < 180) || (video.currentTime > 195 && video.currentTime < 197)){
			songLyric.innerHTML = "<h3>Never gonna give you up</h3>";
		} else if ((video.currentTime > 45 && video.currentTime < 46.5) || (video.currentTime > 87.1 && video.currentTime < 89) || (video.currentTime > 104 && video.currentTime < 105.5) || (video.currentTime > 163.25 && video.currentTime < 165) || (video.currentTime > 180 && video.currentTime < 182.5) || (video.currentTime > 197.25 && video.currentTime < 199))  {
			songLyric.innerHTML = "<h3>Never gonna let you down</h3>";
		} else if ((video.currentTime > 47 && video.currentTime < 50.5) || (video.currentTime > 89.2 && video.currentTime < 93) || (video.currentTime > 106 && video.currentTime < 110) || (video.currentTime > 165.5 && video.currentTime < 169) || (video.currentTime > 182.5 && video.currentTime < 186) || (video.currentTime > 199.25 && video.currentTime < 203)) {
			songLyric.innerHTML = "<h3>Never gonna run around and desert you</h3>";
		} else if ((video.currentTime > 51 && video.currentTime < 52.75) || (video.currentTime > 93.25 && video.currentTime < 95) || (video.currentTime > 110.5 && video.currentTime < 112) || (video.currentTime > 169.5 && video.currentTime < 171.6) || (video.currentTime > 186.5 && video.currentTime < 188.25) || (video.currentTime > 203.5 && video.currentTime < 204.5)) {
			songLyric.innerHTML = "<h3>Never gonna make you cry</h3>";
		} else if ((video.currentTime > 53 && video.currentTime < 55) || (video.currentTime > 95.5 && video.currentTime < 97.5) || (video.currentTime > 112.5 && video.currentTime < 114) || (video.currentTime > 171.75 && video.currentTime < 174) || (video.currentTime > 188.5 && video.currentTime < 190) || (video.currentTime > 205 && video.currentTime < 207.5)){
			songLyric.innerHTML = "<h3>Never gonna say goodbye</h3>";
		} else if ((video.currentTime > 55 && video.currentTime < 59) || (video.currentTime > 97.75 && video.currentTime < 101.75) || (video.currentTime > 114.25 && video.currentTime < 119) || (video.currentTime > 174.25 && video.currentTime < 177.5) || (video.currentTime > 190.25 && video.currentTime < 194.5) || (video.currentTime > 208 && video.currentTime < 212)) {
			songLyric.innerHTML = "<h3>Never gonna tell a lie and hurt you</h3>";
		} else if ((video.currentTime > 60.5 && video.currentTime < 64.5) || (video.currentTime > 136 && video.currentTime < 140)) {
			songLyric.innerHTML = "<h3>We've known each other for so long</h3>";
		} else if ((video.currentTime > 64.75 && video.currentTime < 66) || (video.currentTime > 140.25 && video.currentTime < 142)){
			songLyric.innerHTML = "<h3>Your heart's been aching, but</h3>";
		} else if ((video.currentTime > 66.5 && video.currentTime < 69) || (video.currentTime > 142.5 && video.currentTime < 144.75)){
			songLyric.innerHTML = "<h3>You're too shy to say it</h3>";
		} else if ((video.currentTime > 69 && video.currentTime < 73) || (video.currentTime > 145 && video.currentTime < 149)){
			songLyric.innerHTML = "<h3>Inside, we both know what's been going on</h3>";
		} else if ((video.currentTime > 73.5 && video.currentTime < 77) || (video.currentTime > 149.5 && video.currentTime < 152.75)){
			songLyric.innerHTML = "<h3>We know the game and we're gonna play it</h3>";
		} else if (video.currentTime > 77.1 && video.currentTime < 81.75) {
			songLyric.innerHTML = "<h3>And if you ask me how I'm feeling</h3>";
		} else if (video.currentTime > 82 && video.currentTime < 84.5) {
			songLyric.innerHTML = "<h3>Don't tell me you're too blind to see</h3>";
		} else if ((video.currentTime > 119.75 && video.currentTime < 123) || (video.currentTime > 124 && video.currentTime < 127)){
			songLyric.innerHTML = "<h3>(Ooh, give you up)</h3>";
		} else if ((video.currentTime > 128 && video.currentTime < 130) || (video.currentTime > 132 && video.currentTime < 134)){
			songLyric.innerHTML = "<h3>Never gonna give, never gonna give</h3>";
		} else if ((video.currentTime > 130 && video.currentTime < 131.25) || (video.currentTime > 134 && video.currentTime < 135.25)){
			songLyric.innerHTML = "<h3>(Give you up)</h3>";
	    } else {
			songLyric.innerHTML = "";
		}

	}, false);

</script>


</body>

</html>
